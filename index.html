function sumArray(array){
	return array.reduce(
  		(previousValue, currentValue) => previousValue + currentValue[1],
  		0
	);
}
function pickRandom(array){

	randomizer = Math.random()*sumArray(array);
	upTo = 0;
	decided = false;

	array.forEach((element) => {
		if (!decided && (randomizer < upTo + element[1])){

			decided = true;
			pick = element[0];
		}
		upTo += element[1];
	});

	return pick;




}
function decide(){


	sumP = sumArray(proteins);
	sumS = sumArray(starch);
  	sumM = sumArray(mix);
  	sumH = sumArray(healthy);


  	number = Math.random()*(Math.max(sumP,sumS,sumH)+sumM);

  	if (number < sumM){

  		foodVal = pickRandom(mix);


  	} else {
  		foodVal = pickRandom(proteins) + " with " + pickRandom(starch) +" and " +pickRandom(healthy);
  	}
    document.getElementById('food').innerHTML = foodVal;
}
